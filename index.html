<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <small>Advice #<span class="advice-id"></span></small>
      <q class="quoute">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Inventore,
        nobis.
      </q>
      <picture class="divider">
        <source
          srcset="images/pattern-divider-mobile.svg"
          media="(max-width: 576px)"
        />
        <img src="images/pattern-divider-desktop.svg" alt="divider" />
      </picture>
      <div class="dice" role="button" aria-label="button">
        <img src="images/icon-dice.svg" alt="dice image" />
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tamas majoros</a>.
    </footer>
  </body>
</html>
